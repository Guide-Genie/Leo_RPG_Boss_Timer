  <script>
    const alarmData = [
      { name: "ê·¸ë£¨íŠ¸ í‚¹", location: "1-5", timeText: "ë§¤ ì‹œ ì •ê°", pattern: t => t.getMinutes() === 0 },
      { name: "í•´ì  ì„ ì¥", location: "2-5", timeText: "ë§¤ ì‹œ 30ë¶„", pattern: t => t.getMinutes() === 30 },
      { name: "ì•„ì ˆ ë¸Œë£¨íŠ¸", location: "3-5", timeText: "í™€ìˆ˜ ì‹œ 10ë¶„", pattern: t => t.getHours()%2 === 1 && t.getMinutes() === 10 },
      { name: "ìœ„ë”", location: "4-5", timeText: "ì§ìˆ˜ ì‹œ 10ë¶„", pattern: t => t.getHours()%2 === 0 && t.getMinutes() === 10 },
      { name: "ì¿µí‘¸", location: "5-1", timeText: "í™€ìˆ˜ ì‹œ 40ë¶„", pattern: t => t.getHours()%2 === 1 && t.getMinutes() === 40 },
      { name: "ì„œë¦¬êµ°ì£¼", location: "6-4", timeText: "ì§ìˆ˜ ì‹œ 40ë¶„", pattern: t => t.getHours()%2 === 0 && t.getMinutes() === 40 },
      { name: "íƒ€ë½í•œ êµ°ì£¼ ì„¸ë¥´ì¹¸", location: "7-4", timeText: "í™€ìˆ˜ ì‹œ 50ë¶„", pattern: t => t.getHours()%2 === 1 && t.getMinutes() === 50 }
    ];

    const alarmStates = JSON.parse(localStorage.getItem('alarmStates') || '{}');
    const lastTriggered = {};
    const highlightState = {};

    function saveState() {
      localStorage.setItem('alarmStates', JSON.stringify(alarmStates));
    }

    function createRow(boss) {
      const tr = document.createElement('tr');
      tr.id = `row-${boss.name}`;
      tr.innerHTML = `
        <td>${boss.name}</td>
        <td>${boss.location}</td>
        <td>${boss.timeText}</td>
      `;
      [10, 5, 1].forEach(min => {
        const td = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.checked = alarmStates[boss.name + '_' + min] || false;
        input.addEventListener('change', () => {
          alarmStates[boss.name + '_' + min] = input.checked;
          saveState();
        });
        td.appendChild(input);
        tr.appendChild(td);
      });
      return tr;
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').innerText = now.toLocaleTimeString();

      alarmData.forEach(boss => {
        const row = document.getElementById(`row-${boss.name}`);
        [10, 5, 1].forEach(min => {
          if (!alarmStates[boss.name + '_' + min]) return;
          const alertTime = new Date(now.getTime() + min * 60000);
          if (boss.pattern(alertTime)) {
            triggerAlarm(boss.name, min);
            if (min === 1) {
              row.classList.add('highlight-warning');
              highlightState[boss.name] = { start: Date.now(), stage: 'warning' };
            }
          }
        });

        if (highlightState[boss.name]) {
          const state = highlightState[boss.name];
          const elapsed = (Date.now() - state.start) / 1000;

          if (state.stage === 'warning' && elapsed >= 60) {
            row.classList.remove('highlight-warning');
            row.classList.add('highlight-active');
            highlightState[boss.name] = { start: Date.now(), stage: 'active' };
          } else if (state.stage === 'active' && elapsed >= 30) {
            row.classList.remove('highlight-active');
            delete highlightState[boss.name];
          }
        }
      });
    }

    function triggerAlarm(name, min) {
      const key = name + '_' + min;
      const nowMin = new Date().getMinutes();
      if (lastTriggered[key] === nowMin) return;
      lastTriggered[key] = nowMin;
      let count = 0;
      const alarm = document.getElementById('alarmSound');
      alarm.volume = parseFloat(document.getElementById('volumeSlider').value || 0.5);
      const interval = setInterval(() => {
        alarm.pause();
        alarm.currentTime = 0;
        alarm.play();
        if (++count >= 9) clearInterval(interval);
      }, 500);
    }

    function playTestSound() {
      const alarm = document.getElementById('alarmSound');
      alarm.volume = parseFloat(document.getElementById('volumeSlider').value || 0.5);
      alarm.pause();
      alarm.currentTime = 0;
      alarm.play();
    }

    document.getElementById('bossTable').append(
      ...alarmData.map(createRow)
    );

    setInterval(updateTime, 1000);
  </script>
