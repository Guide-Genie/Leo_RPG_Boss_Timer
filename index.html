<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>레오서버 보스 타이머</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ffffff;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 5px;
    }
    .subtitle {
      color: #888;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .current-time {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 30px;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls input[type="range"] {
      width: 150px;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 10px;
      white-space: nowrap;
      text-align: center;
    }
    th {
      background-color: #222;
      color: #ffcc00;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .highlight-10min {
      background-color: #1e442e !important;
      color: #b6ffb6 !important;
      box-shadow: 0 0 8px #b6ffb6;
    }
    .highlight-5min {
      background-color: #4b4300 !important;
      color: #ffe066 !important;
      box-shadow: 0 0 8px #ffe066;
    }
    .highlight-1min {
      background-color: #4a1a1a !important;
      color: #ff8080 !important;
      box-shadow: 0 0 8px #ff4d4d;
    }
    .highlight-next {
      outline: 2px solid #00ff99;
    }
    .summary-mode td:nth-child(4),
    .summary-mode td:nth-child(5),
    .summary-mode td:nth-child(6),
    .summary-mode th:nth-child(4),
    .summary-mode th:nth-child(5),
    .summary-mode th:nth-child(6) {
      display: none;
    }
  </style>
</head>
<body>
  <h1>레오서버 보스 타이머</h1>
  <div class="subtitle">by W_Pl</div>
  <div class="current-time" id="currentTime"></div>
  <div class="controls">
    <label>🔊 알람 볼륨</label>
    <input type="range" min="0" max="1" step="0.01" id="volumeSlider" />
    <button onclick="playTestSound()">볼륨 테스트</button>
    <span>일괄 적용/해제:</span>
    <button onclick="toggleAll(10)">10분 전</button>
    <button onclick="toggleAll(5)">5분 전</button>
    <button onclick="toggleAll(1)">1분 전</button>
    <button onclick="toggleSummary()">📱 요약 모드</button>
    <button onclick="toggle30MinFilter(this)">🕒 30분 이하 보기</button>
  </div>

  <table id="bossTableContainer">
    <thead>
      <tr>
        <th>보스명</th>
        <th>위치</th>
        <th>젠 시간</th>
        <th>10분 전</th>
        <th>5분 전</th>
        <th>1분 전</th>
        <th>남은 시간</th>
      </tr>
    </thead>
    <tbody id="bossTable"></tbody>
  </table>

  <div id="bossFilter" style="text-align: center; margin-top: 20px; color: #ccc;"></div>

  <audio id="alarm1min"><source src="audio/boss_1min.mp3" type="audio/mpeg" /></audio>
  <audio id="alarm5min"><source src="audio/boss_5min.mp3" type="audio/mpeg" /></audio>
  <audio id="alarm10min"><source src="audio/boss_10min.mp3" type="audio/mpeg" /></audio>
  <audio id="testSound"><source src="audio/Test.mp3" type="audio/mpeg" /></audio>

  <script>
    const alarmData = [
      { name: "그루트 킹", location: "1-5", timeText: "매 시 정각", nextTime: t => {
        const h = t.getMinutes() === 0 && t.getSeconds() === 0 ? t.getHours() : t.getHours() + 1;
        return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 0, 0);
      }},
      { name: "해적 선장", location: "2-5", timeText: "매 시 30분", nextTime: t => {
        const base = new Date(t);
        base.setSeconds(0);
        if (t.getMinutes() >= 30) base.setHours(base.getHours() + 1);
        base.setMinutes(30);
        return base;
      }},
      { name: "아절 브루트", location: "3-5", timeText: "홀수 시 10분", nextTime: t => {
        let h = t.getHours(), m = t.getMinutes();
        if (h % 2 === 0 || (h % 2 === 1 && m >= 10)) h++;
        if (h % 2 === 0) h++;
        return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 10, 0);
      }},
      { name: "위더", location: "4-5", timeText: "짝수 시 10분", nextTime: t => {
        let h = t.getHours(), m = t.getMinutes();
        if (h % 2 === 1 || (h % 2 === 0 && m >= 10)) h++;
        if (h % 2 === 1) h++;
        return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 10, 0);
      }},
      { name: "쿵푸", location: "5-1", timeText: "홀수 시 40분", nextTime: t => {
        let h = t.getHours(), m = t.getMinutes();
        if (h % 2 === 0 || (h % 2 === 1 && m >= 40)) h++;
        if (h % 2 === 0) h++;
        return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 40, 0);
      }},
      { name: "서리군주", location: "6-4", timeText: "짝수 시 40분", nextTime: t => {
        let h = t.getHours(), m = t.getMinutes();
        if (h % 2 === 1 || (h % 2 === 0 && m >= 40)) h++;
        if (h % 2 === 1) h++;
        return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 40, 0);
      }},
      { name: "타락한 군주 세르칸", location: "7-4", timeText: "홀수 시 50분", nextTime: t => {
        let h = t.getHours(), m = t.getMinutes();
        if (h % 2 === 0 || (h % 2 === 1 && m >= 50)) h++;
        if (h % 2 === 0) h++;
        return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 50, 0);
      }}
    ];
 const alarmStates = JSON.parse(localStorage.getItem('alarmStates') || '{}');
    const triggered = {};
    let filter30Active = false;
    let bossFilterState = JSON.parse(localStorage.getItem('bossFilterState') || '{}');

    function saveState() {
      localStorage.setItem('alarmStates', JSON.stringify(alarmStates));
    }

    function createRow(boss) {
      const tr = document.createElement('tr');
      tr.id = `row-${boss.name}`;
      tr.innerHTML = `<td>${boss.name}</td><td>${boss.location}</td><td>${boss.timeText}</td>`;
      [10, 5, 1].forEach(min => {
        const td = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.checked = alarmStates[boss.name + '_' + min] || false;
        input.addEventListener('change', () => {
          alarmStates[boss.name + '_' + min] = input.checked;
          saveState();
        });
        td.appendChild(input);
        tr.appendChild(td);
      });
      const tdRemain = document.createElement('td');
      tdRemain.id = `remain-time-${boss.name}`;
      tr.appendChild(tdRemain);
      return tr;
    }

    function playTestSound() {
      const alarm = document.getElementById('testSound');
      try {
        alarm.volume = parseFloat(document.getElementById('volumeSlider').value || 0.5);
        alarm.currentTime = 0;
        alarm.play();
      } catch (e) { console.warn('음성 재생 실패:', e); }
    }

    function triggerAlarm(name, min) {
      const alarm = document.getElementById(`alarm${min}min`);
      if (!alarm) return;
      try {
        alarm.volume = parseFloat(document.getElementById('volumeSlider').value || 0.5);
        alarm.currentTime = 0;
        alarm.play();
      } catch (e) { console.warn('알람 실패:', e); }
    }

    function toggleAll(min) {
      const newState = !alarmData.some(boss => alarmStates[boss.name + '_' + min]);
      alarmData.forEach(boss => {
        const key = boss.name + '_' + min;
        alarmStates[key] = newState;
      });
      saveState();
      document.getElementById('bossTable').innerHTML = '';
      document.getElementById('bossTable').append(...alarmData.map(createRow));
      updateBossVisibility();
    }

    function toggleSummary() {
      document.getElementById('bossTableContainer').classList.toggle('summary-mode');
    }

    function toggle30MinFilter(button) {
      const now = new Date();
      filter30Active = !filter30Active;
      button.textContent = filter30Active ? '🔎 전체 보기' : '🕒 30분 이하 보기';
      updateBossVisibility();
    }

    function renderBossFilter() {
      const container = document.getElementById('bossFilter');
      container.innerHTML = '<strong>보스 필터: </strong>';
      alarmData.forEach(boss => {
        const label = document.createElement('label');
        label.style.marginRight = '10px';
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.checked = bossFilterState[boss.name] ?? true;
        input.addEventListener('change', () => {
          bossFilterState[boss.name] = input.checked;
          localStorage.setItem('bossFilterState', JSON.stringify(bossFilterState));
          updateBossVisibility();
        });
        label.appendChild(input);
        label.append(` ${boss.name}`);
        container.appendChild(label);
      });
    }

    function updateBossVisibility() {
      const now = new Date();
      alarmData.forEach(boss => {
        const row = document.getElementById(`row-${boss.name}`);
        const remain = boss.nextTime(now).getTime() - now.getTime();
        const isVisible = bossFilterState[boss.name] !== false;
        row.style.display = isVisible && (!filter30Active || remain <= 1800000) ? '' : 'none';
      });
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').innerText = now.toLocaleTimeString('ko-KR', { hour12: false });

      let nextBoss = null;
      let minTime = Infinity;

      alarmData.forEach(boss => {
        const remain = boss.nextTime(now).getTime() - now.getTime();
        if (remain < minTime) {
          minTime = remain;
          nextBoss = boss;
        }
      });

      alarmData.forEach(boss => {
        const remain = boss.nextTime(now).getTime() - now.getTime();
        const row = document.getElementById(`row-${boss.name}`);
        const remainCell = document.getElementById(`remain-time-${boss.name}`);
        const h = Math.floor(remain / 3600000);
        const m = Math.floor((remain % 3600000) / 60000);
        const s = Math.floor((remain % 60000) / 1000);
        remainCell.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;

        row.classList.remove('highlight-10min', 'highlight-5min', 'highlight-1min', 'highlight-next');
        if (boss === nextBoss) row.classList.add('highlight-next');
        if (remain <= 60000) row.classList.add('highlight-1min');
        else if (remain <= 300000) row.classList.add('highlight-5min');
        else if (remain <= 600000) row.classList.add('highlight-10min');

        [10, 5, 1].forEach(min => {
          const key = boss.name + '_' + min;
          const triggerKey = key + '_triggered';
          const delta = min * 60000;
          if (alarmStates[key] && Math.abs(remain - delta) < 1500 && !triggered[triggerKey]) {
            triggerAlarm(boss.name, min);
            triggered[triggerKey] = true;
            setTimeout(() => { triggered[triggerKey] = false; }, 60000);
          }
        });
      });
    }

    document.getElementById('volumeSlider').value = localStorage.getItem('alarmVolume') || 0.5;
    document.getElementById('volumeSlider').addEventListener('input', e => {
      localStorage.setItem('alarmVolume', e.target.value);
    });

    document.getElementById('bossTable').append(...alarmData.map(createRow));
    renderBossFilter();
    updateBossVisibility();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
