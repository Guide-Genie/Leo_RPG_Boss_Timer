<body>
  <h1>ë ˆì˜¤ì„œë²„ ë³´ìŠ¤ íƒ€ì´ë¨¸</h1>
  <div class="subtitle">by W_Pl</div>

  <div class="controls">
    <label>ğŸ”Š ì•ŒëŒ ë³¼ë¥¨</label>

    <button onclick="playTestSound()">ë³¼ë¥¨ í…ŒìŠ¤íŠ¸</button>

  </div>
  <table id="bossTableContainer">
    <thead>
      <tr>
        <th>ë³´ìŠ¤ëª…</th>
        <th>ìœ„ì¹˜</th>
        <th>ì   ì‹œê°„</th>

        <th>1ë¶„ ì „</th>

    </thead>

  </table>

  <audio id="alarm1min"><source src="audio/boss_1min.mp3" type="audio/mpeg" /></audio>
  <audio id="alarm5min"><source src="audio/boss_5min.mp3" type="audio/mpeg" /></audio>
  <audio id="alarm10min"><source src="audio/boss_10min.mp3" type="audio/mpeg" /></audio>
  <audio id="testSound"><source src="audio/Test.mp3" type="audio/mpeg" /></audio>

  <script>
    const alarmData = [
      { name: "ê·¸ë£¨íŠ¸ í‚¹", location: "1-5", timeText: "ë§¤ ì‹œ ì •ê°", nextTime: t => new Date(t.getFullYear(), t.getMonth(), t.getDate(), t.getMinutes() < 60 ? t.getHours() + 1 : t.getHours(), 0, 0) },
      { name: "í•´ì  ì„ ì¥", location: "2-5", timeText: "ë§¤ ì‹œ 30ë¶„", nextTime: t => { const base = new Date(t); base.setMinutes(30, 0, 0); if (t.getMinutes() >= 30) base.setHours(base.getHours() + 1); return base; }},
      { name: "ì•„ì ˆ ë¸Œë£¨íŠ¸", location: "3-5", timeText: "í™€ìˆ˜ ì‹œ 10ë¶„", nextTime: t => { let h = t.getHours(); if (h % 2 === 0 || (h % 2 === 1 && t.getMinutes() >= 10)) h += 1 + (h % 2 === 0 ? 1 : 0); return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 10, 0, 0); }},
      { name: "ìœ„ë”", location: "4-5", timeText: "ì§ìˆ˜ ì‹œ 10ë¶„", nextTime: t => { let h = t.getHours(); if (h % 2 === 1 || (h % 2 === 0 && t.getMinutes() >= 10)) h += 1 + (h % 2 === 1 ? 1 : 0); return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 10, 0, 0); }},
      { name: "ì¿µí‘¸", location: "5-1", timeText: "í™€ìˆ˜ ì‹œ 40ë¶„", nextTime: t => { let h = t.getHours(); if (h % 2 === 0 || (h % 2 === 1 && t.getMinutes() >= 40)) h += 1 + (h % 2 === 0 ? 1 : 0); return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 40, 0, 0); }},
      { name: "ì„œë¦¬êµ°ì£¼", location: "6-4", timeText: "ì§ìˆ˜ ì‹œ 40ë¶„", nextTime: t => { let h = t.getHours(); if (h % 2 === 1 || (h % 2 === 0 && t.getMinutes() >= 40)) h += 1 + (h % 2 === 1 ? 1 : 0); return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 40, 0, 0); }},
      { name: "íƒ€ë½í•œ êµ°ì£¼ ì„¸ë¥´ì¹¸", location: "7-4", timeText: "í™€ìˆ˜ ì‹œ 50ë¶„", nextTime: t => { let h = t.getHours(); if (h % 2 === 0 || (h % 2 === 1 && t.getMinutes() >= 50)) h += 1 + (h % 2 === 0 ? 1 : 0); return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 50, 0, 0); }}
    ];

    const alarmStates = JSON.parse(localStorage.getItem('alarmStates') || '{}');
    const triggered = {};

    function saveState() {
      localStorage.setItem('alarmStates', JSON.stringify(alarmStates));
    }

    function createRow(boss) {
      const tr = document.createElement('tr');
      tr.id = `row-${boss.name}`;
      tr.innerHTML = `
        <td>${boss.name}</td>
        <td>${boss.location}</td>
        <td>${boss.timeText}</td>
      `;
      [10, 5, 1].forEach(min => {
        const td = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.checked = alarmStates[boss.name + '_' + min] || false;
        input.addEventListener('change', () => {
          alarmStates[boss.name + '_' + min] = input.checked;
          saveState();
        });
        td.appendChild(input);
        tr.appendChild(td);
      });
      const tdRemain = document.createElement('td');
      tdRemain.id = `remain-time-${boss.name}`;
      tr.appendChild(tdRemain);
      return tr;
    }

    function playTestSound() {
      const alarm = document.getElementById('testSound');
      try {
        alarm.volume = parseFloat(document.getElementById('volumeSlider').value || 0.5);
        alarm.currentTime = 0;
        alarm.play();
      } catch (e) { console.warn('ìŒì„± ì¬ìƒ ì‹¤íŒ¨:', e); }
    }

    function triggerAlarm(name, min) {
      const alarm = document.getElementById(`alarm${min}min`);
      if (!alarm) return;
      try {
        alarm.volume = parseFloat(document.getElementById('volumeSlider').value || 0.5);
        alarm.currentTime = 0;
        alarm.play();
      } catch (e) { console.warn('ì•ŒëŒ ì‹¤íŒ¨:', e); }
    }

    function toggleAll(min) {
      const newState = !alarmData.some(boss => alarmStates[boss.name + '_' + min]);
      alarmData.forEach(boss => {
        const key = boss.name + '_' + min;
        alarmStates[key] = newState;
      });
      saveState();
      document.getElementById('bossTable').innerHTML = '';
      document.getElementById('bossTable').append(...alarmData.map(createRow));
    }

    function toggleSummary() {
      document.getElementById('bossTableContainer').classList.toggle('summary-mode');
    }

    function toggle30MinFilter() {
      const now = new Date();
      alarmData.forEach(boss => {
        const row = document.getElementById(`row-${boss.name}`);
        const remain = boss.nextTime(now).getTime() - now.getTime();
        row.style.display = remain <= 1800000 ? '' : 'none';
      });
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').innerText = now.toLocaleTimeString('ko-KR', { hour12: false });
      let nextBoss = null, minTime = Infinity;

      alarmData.forEach(boss => {
        const remain = boss.nextTime(now).getTime() - now.getTime();
        if (remain < minTime) {
          minTime = remain;
          nextBoss = boss;
        }
      });

      alarmData.forEach(boss => {
        const remain = boss.nextTime(now).getTime() - now.getTime();
        const row = document.getElementById(`row-${boss.name}`);
        const remainCell = document.getElementById(`remain-time-${boss.name}`);
        const h = Math.floor(remain / 3600000);
        const m = Math.floor((remain % 3600000) / 60000);
        const s = Math.floor((remain % 60000) / 1000);
        const formatted = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        remainCell.textContent = formatted;

        row.classList.remove('highlight-10min', 'highlight-5min', 'highlight-1min', 'highlight-next');
        if (boss === nextBoss) row.classList.add('highlight-next');
        if (remain <= 60000) row.classList.add('highlight-1min');
        else if (remain <= 300000) row.classList.add('highlight-5min');
        else if (remain <= 600000) row.classList.add('highlight-10min');

        [10, 5, 1].forEach(min => {
          const key = boss.name + '_' + min;
          const triggerKey = key + '_triggered';
          const delta = min * 60000;
          if (alarmStates[key] && remain <= delta && remain > delta - 1000 && remain > 0 && !triggered[triggerKey]) {
            triggerAlarm(boss.name, min);
            triggered[triggerKey] = true;
            setTimeout(() => { triggered[triggerKey] = false; }, 60000);
          }
        });
      });
    }

    // ì´ˆê¸°í™”
    document.getElementById('volumeSlider').value = localStorage.getItem('alarmVolume') || 0.5;
    document.getElementById('volumeSlider').addEventListener('input', e => {
      localStorage.setItem('alarmVolume', e.target.value);
    });

    document.getElementById('bossTable').append(...alarmData.map(createRow));
    setInterval(updateTime, 1000);
  </script>
